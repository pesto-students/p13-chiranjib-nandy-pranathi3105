<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Lineup</title>
</head>
<body>
    <p>
        <h1>Starting Lineup</h1>
        <fieldset>
            <legend>Status:</legend>
            <input type="radio" id="status" name="status" value="Draft" /><label>Draft</label>
            <input type="radio" id="status" name="status" value="Final" checked /><label>Final</label>
        </fieldset>
        <br>
        <label>Date: </label>
        <select name="gameDate" id="gameDate">
            <option value="March 20">March 20</option>
            <option value="March 24">March 24</option>
            <option value="April 2">April 2</option>
            <option value="April 6">April 6</option>
            <option value="April 13">April 13</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Palyers:</legend>
            <input type="checkbox" value="Aarav Agarwal" name="player"/><label>Aarav Agarwal</label><br>
            <input type="checkbox" value="Ava Johnson" name="player"/><label>Ava Johnson</label><br>
            <input type="checkbox" value="Julio Ortiz" name="player"/><label>Julio Ortiz</label><br>
            <input type="checkbox" value="Liam Rubio" name="player"/><label>Liam Rubio</label><br>
            <input type="checkbox" value="Emma Witherspoon" name="player"/><label>Emma Witherspoon</label><br>
        </fieldset>
        <br>
        <input type="submit" value="Submit" name="submit" id="submit"/>
    </p>
</body>
</html>
