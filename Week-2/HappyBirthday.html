<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Message Creator</title>
</head>
<body>
    <div>
        <form action="#" id="form1" method="post" enctype="multipart/form-data">
            <div><label>Message?: </label><input type="text" id="message" name="message"/></div><br>
            <div><label>Email Address?: </label><input type="email" id="email" name="email"/></div><br>
            <div><label>Date to send?: </label><input type="date" id="date" name="date"/></div><br>
            <div><label>Message color?: </label><input type="color" id="color" name="color"/></div><br>
            <div><label>Number of Blinks?: </label><input type="number" id="blinks" name="blinks" min="0" max="10" value="0"/></div><br>
            <div><label>Music Volume?: </label><input type="range" id="music" name="music" min="0" max="50" value="20"/></div><br>
            <div><button>Send Birthday Message</button></div>
        </form>
    </div>
</body>
</html>
