<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Social Media Network</title>
</head>
<body>
    <div>
        <h1>Join a Socisl Network</h1>
        <div>
            <form method="post" enctype="multipart/form-data">
                <div><label> Full Name: </label><input type="text" id="fullname" name="fullname" required/></div>
                <div><label>Email Address: </label><input type="email" id="email" name="email" required/></div>
                <div><label>About you: </label><textarea rows="3" cols="50" id="about" name="about"></textarea></div>
                <div><label>Photo: </label><input type="file" name="picture" id="picture"/></div>
                <div><button>Submit</button></div>
            </form>
        </div>
    </div>
</body>
</html>
