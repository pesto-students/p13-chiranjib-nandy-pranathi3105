<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/font-awesome.min.css">
    <style>
        img{
            height: 5%;
            width: 50%;
        }
        .checked {
            color: orange;
        }
    </style>
<body>
    <header>   <nav>
        <a href="Home.html" target="_self">Home</a>
        <a href="review.html" target="_self">Add Review</a>
        <a href="about.html" target="_self"> About</a>
    </nav> 
</header>
    <main>
        <section>
            <h2>Add Review</h2>
            <label for="name">Name?</label>
            <input type="text" id="name" name="name" /><br><br>
            <label for="restaurant">Restaurant?</label>
            <select>
                <option>Choose One..</option>
                <option>Burger King</option>
                <option>Red Robin</option>
                <option>KFC</option>
                <option>Pizza Hut</option>
            </select><br><br>
            <label for="date">Date?</label>
            <input type="date" name="date" id="name" /><br><br>
            <label for="rating">Rating?</label>
            <input type="number" name="rating" id="rating" min="0" max="5" value="5" /><br><br>
            <label for="details">Details?</label>
            <textarea rows="3" cols="50" name="details" id="details"></textarea><br><br>
            <input type="submit" value="Submit"/>
        </section>
    </main>
    
    <embed type="text/html" src="Footer.html" />
</body>
</html>
