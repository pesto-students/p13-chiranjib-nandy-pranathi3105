<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Cell that spans two rows</h2>
<p>To make a cell span more than one row, use the rowspan attribute.</p>

<table>

    <tr><td colspan="3"><h1>1</h1></td></tr>
    <tr><td rowspan="2"> <h1>2</h1></td><td><h1>3</h1></td><td><h1>4</h1></td></tr>
    <tr><td><h1>5</h1></td><td><h1>6</h1></td></tr>

</table>


<ol>
    <li>
        Desktop
        <ul>
            <li>Linux</li>
            <li>Mac os</li>
			<li>Windows</li>
        </ul>
    </li>
    <li>Mobile
		<ul>
        	<li>Android</li>
			<li>IOS</li>
		</ul>
	</li>
</ol>

</body>
</html>
